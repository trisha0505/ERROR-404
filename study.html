<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Assistant</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #d8c173;
            --text-color: #333;
            --bg-color: #4a9cad;
            --hero-bg-color: #5480b5; 
        }
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            background-image: url('back.jpg'); /* Add your background image */
            background-size: cover; /* Ensures the image covers the whole background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; 
        }

        *container{
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            background-color: var(--secondary-color);
            padding: 1rem 0;
        }
        
        .header-content{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color)
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 1.5rem;
        }
        nav ul li a {
            text-decoration: none;
            color:var(--text-color);
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: var(--primary-color);
        }
        .cta-button {
            background-color: var(--primary-color);
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
        /* Hero section styles */
        .hero {
            background-color: var(--hero-bg-color);
            background-attachment: fixed;
            background-position: center;
            padding: 4rem 0;
            text-align: center;
        }
        .hero h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-style: italic;
            color: #E52B50#501f4e;
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Features section styles */
        .features {
            padding: 4rem 0;
        }

    .features-grid{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .feature-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
        .feature-card h3 {
            margin-bottom: 1rem;
            color: var(--primary-color)
        }
        footer{
            display: flex;
            overflow: hidden;
            background-color: black;
        }
        footer a{
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .copyright{
            color: #fff;
            margin-left: auto;
            padding-right: 15px;
        }
        .flex-align-left{
            margin-left: auto;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
            }
            nav ul {
                margin-top: 1rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .features-grid{
                grid-template-columns: 1fr;
            }
        }
<

            background-color: white;
            border-radius: 8px;

            padding: 20px;
        }
        h1 {
            margin-top: 0;
            color: rgba(10, 87, 221, 0.77) ;
        }
        .tabs {
            display: flex;

            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
        }
        .tab.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .files-button {
            float: right;
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .content-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            width: 1000px;
            height: 500px;

        }
        .content-box h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }
        .content-box p {
            color: #666;
            margin-bottom: 0;
        }
    </style>
