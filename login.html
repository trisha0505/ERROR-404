<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('back.jpg'); /* Add your background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        /* Navbar styling */
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #5591d1c3;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: #5591d1c3;
        }

        .container {
          width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* Full width */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input {
            padding-right: 40px; /* Space for the eye icon */
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #777;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .link a {
            color: #5591d1c3;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navigation bar -->
<nav>
    <ul>
        <li><a href="#about">About Us</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#join">Join Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
    </ul>
</nav>

<div class="container">
    <h2>Login</h2>
    <form onsubmit="login(event)">
        <input type="text" name="username" placeholder="Username" required>
        
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>

        <button type="submit"><a href="index.html">Login</button>
    </form>
    <div class="link">
        <a href="signup.html">Don't have an account? Sign up</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.querySelector('.password-wrapper .toggle-password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.textContent = 'üôà'; // Change icon to hide password
        } else {
            passwordInput.type = 'password';
            icon.textContent = 'üëÅ'; // Change icon to show password
        }
    }

    // Redirect to home.html after login (for demo purposes)
    function login(event) {
        event.preventDefault();
        // Normally, you would validate the login credentials using a server or JavaScript
        window.location.href = "index.html"; // Redirect to the home page after login
    }
</script>

</body>
</html>
