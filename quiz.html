.container {

/* Header styles */
header {
    background-color: var(--secondary-color);

}

.header-content {

.nav-item.na {

.logo {

}

nav ul {
    display: flex;
    list-style: none;
}

nav ul li {
    margin-left: 1.5rem;
}

nav ul li a {
    text-decoration: none;
    color: var(--text-color);
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: var(--primary-color);
}

.cta-button {
    background-color: var(--primary-color);

}

.cta-button:hover {
    background-color: #2980b9;
}

/* Quiz section styles */
.quiz-section {
    padding: 4rem 0;
    text-align: center;
}

.quiz-section h1 {
    margin-bottom: 2rem;
    color: var(--primary-color);
}

.quiz-container {
    background-color: #fff;
    padding: 2rem;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.quiz-question p {
    font-size: 1.2rem;
    margin-bottom: 1rem;
}

.quiz-question ul {
    list-style: none;
    padding: 0;
}

.quiz-question li {
    background-color: #f4f4f4;
    margin-bottom: 0.5rem;
    padding: 0.5rem;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.quiz-question li:hover {
    background-color: #ddd;
}
/* Progress bar styles */
.progress-bar {
    width: 100%;
    background-color: #f4f4f4;
    border-radius: 5px;
    margin: 2rem 0;
}

.progress {
    width: 0;
    height: 20px;
    background-color: var(--primary-color);
    border-radius: 5px;
    transition: width 0.3s ease;
}
/* Rewards styles */
.rewards {
    margin-top: 2rem;
}

.rewards h2 {
    color: var(--primary-color);
    margin-bottom: 1rem;
}

.badges {
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.badge {
    font-size: 2rem;
}
.badge.bronze {
    color: #cd7f32;
}

.badge.silver {
    color: #c0c0c0;
}

.badge.gold {
    color: #ffd700;
}

/* Footer styles */
footer{

.flex-align-left {

}

.copyright {
    color: #fff;
    margin-left: auto;
    padding-right: 15px;
}
